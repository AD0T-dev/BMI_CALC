<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Info</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project_vet/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="vh-100 gradient-custom">

    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">sign up...</h2>
                    <p class="text-white-50 mb-5">Please enter your qualifications!</p>

                    <div class="dropdown">
                      <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Type
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><p class="dropdown-item">Companion Animal Veterinarians</p></li>
                        <li><p class="dropdown-item">Food Animal Veterinarians</p></li>
                        <li><p class="dropdown-item">Food Safety and Inspection Veterinarians</p></li>
                        <li><p class="dropdown-item">Equine Veterinarians</p></li>
                        <li><p class="dropdown-item">Research Veterinarians</p></li>
                      </ul>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5 vet-create-btn" type="submit">Create Account</button>

                  </div>

                  <div>
                    <p class="mb-0">Already have an account? <a href="{% url 'signin' %}" class="text-white-50 fw-bold">Login</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
